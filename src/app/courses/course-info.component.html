<h2>Couse Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course" >

  <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="">Name: </label>

    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course Name is Required</span>
      </div>
       
    </div>

  </div>

  <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="">Price: </label>

    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course Price is Required</span>
      </div>
       
    </div>

  </div>

  <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="">Rating: </label>

    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course Rating is Required</span>
      </div>
       
    </div>

  </div>

  <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="">Description: </label>

    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name="description" type="text" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>

      <div class="invalid-feedback">
        <span>Course Description is Required</span>
      </div>
       
    </div>

  </div>
  <button [disabled]="courseForm.invalid" (click)="save()" [routerLink]="['/courses']" class="btn btn-primary">Save</button>
    <button [disabled]="courseForm.invalid" [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
